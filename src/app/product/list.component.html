<app-menu></app-menu>
<div class="container">
    <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col" *ngIf="isLogged">View</th>
            <th scope="col" *ngIf="isAdmin">Edit</th>
            <th scope="col" *ngIf="isAdmin">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products">
            <th>{{prod.id}}</th>
            <td>{{prod.name}}</td>
            <td>{{prod.price}} â‚¬</td>
            <td *ngIf="isLogged"><button class="btn btn-outline-primary" routerLink="/detail/{{prod.id}}"><i class="far fa-eye"></i> View</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" (click)="sendProduct(prod)"><i class="far fa-edit"></i> Edit</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="onDelete(prod.id)"><i class="far fa-trash-alt"></i> Delete</button></td>
          </tr>
          
        </tbody>
      </table>
      <div *ngIf="isAdmin" class="mt-3">
          <button class="btn btn-outline-success btn-lg" routerLink="/create">
            <i class="fas fa-plus-circle"></i> Add New Product
          </button>
      </div>
</div>
