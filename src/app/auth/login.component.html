
    <div class="container d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login">Log in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/register">Register</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="username">Username or email</label>
                        <input type="text" name="username" id="username" class="form-control"
                        [(ngModel)]="username" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success w-100 mt-2" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
